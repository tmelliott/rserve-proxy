services:
  traefik:
    image: traefik:v3.6
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL:-admin@rserve.dev}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--metrics.prometheus=true"
      - "--metrics.prometheus.entrypoint=metrics"
      - "--entrypoints.metrics.address=:8082"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - letsencrypt:/letsencrypt
    restart: unless-stopped

  manager:
    build:
      context: .
      dockerfile: Dockerfile
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.manager.rule=Host(`${DOMAIN:-localhost}`)"
      - "traefik.http.routers.manager.entrypoints=websecure"
      - "traefik.http.routers.manager.tls.certresolver=letsencrypt"
      - "traefik.http.services.manager.loadbalancer.server.port=3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://rserve:${DB_PASSWORD:-rserve}@postgres:5432/rserve
      SESSION_SECRET: ${SESSION_SECRET:-change-me-to-a-long-random-string}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin}
      DOMAIN: ${DOMAIN:-localhost}
      TRAEFIK_METRICS_URL: http://traefik:8082/metrics
      PORT: "3000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - app_uploads:/data/uploads
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: rserve
      POSTGRES_PASSWORD: ${DB_PASSWORD:-rserve}
      POSTGRES_DB: rserve
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rserve"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  pgdata:
  app_uploads:
  letsencrypt:

# Development override: docker compose -f docker-compose.yml -f docker-compose.dev.yml up
